{% extends 'base.html' %}
{% block sub_content %}
<h1>RECOMENDED ARTICLES </h1>
{% if blogs %}
  {% for blog in blogs %}
    <h3><a href="/blogs/{{blog['blog_id']}}">{{blog['title']}}</a></h3>
    <h5>Written By : {{blog['author']}} </h5>

    <hr>
  {% endfor %}
{% else %}
  <h3> No blogs have written </h3>
{% endif %}

{% endblock %}
