{% extends 'base.html' %}
{% block sub_content %}
<link rel="stylesheet"
      href="{{url_for('static', filename='css/register.css')}}"/>
<div class="login-box">
  <h2>Login</h2>
  <form method="POST">
    <div class="user-box">
      <input type="text" name="username" required="">
      <label>Password</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" required="">
      <label>Password</label>
    </div>
    <button type="submit" class="button button5">
      Login
    </button>
  </form>
</div>


{% endblock %}
